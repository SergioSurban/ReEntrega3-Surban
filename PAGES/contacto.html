   <article>
      <form action="#">
      <label for="email">Ingrese su nombre:
      <input type="text" placeholder="INGRESE SU NOMBRE O RAZON SOCIAL"><br>
      <label for="email">Ingrese su numero telefonico:

      </label>
      <label for="Comentario"> Describa su inquietud:<br>

      </label> <br>
      <p>Que herramienta necesita?</p>

        <option value="chaflanadores">Chaflanadores</option>
        <option value="creador">Creador</option>
      </select>
      <input type="button" value="Enviar">
      </form>
